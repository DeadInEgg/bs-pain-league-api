name: Run tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout ðŸ””
        uses: actions/checkout@v3

      - name: Setup Node ðŸªœ
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install ðŸ‘Œ
        run: npm install

      - name: Lint
        run: npm run lint

  tests:
    needs: lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout ðŸ””
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.13.x
          cache: npm

      - name: Start container for testing
        run: docker-compose up -d --build db_test

      - name: Install ðŸ‘Œ
        run: npm install

      - name: Tests ðŸ§ª
        timeout-minutes: 10
        run: npm run test:e2e
        env:
          DB_HOST: 0.0.0.0
          DB_PORT_TEST: 3308
          DB_USERNAME: brawler
          DB_PASSWORD: nerf-edgar-plz
          DB_DATABASE: pain-league
          JWT_SECRET: secret
          JWT_DURATION: '60d'
