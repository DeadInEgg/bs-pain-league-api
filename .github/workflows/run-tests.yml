name: Run tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout ğŸ””
        uses: actions/checkout@v3

      - name: Setup Node ğŸªœ
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install ğŸ‘Œ
        run: npm run install

      - name: Lint
