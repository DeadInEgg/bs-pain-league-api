  tests:
    needs: lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout ğŸ””
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
